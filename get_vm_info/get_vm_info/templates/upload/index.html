<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Get VM Info</title>
</head>
<style>
    body {
        background-image: url('static/imgs/index.jpg');
        background-repeat: repeat-x;
    }

    .container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        align-items: center;
        -webkit-align-items: center;
        display: -webkit-flex;
        justify-content: center;
        -webkit-justify-content: center;
    }
</style>

<body>
    <div class="container">
        <div class="lead text-center">
            <h1>
                <font color="white ">平台VM信息获取</font>
            </h1>
            <p>
                <font color="white ">上传从Grafana导出的csv文件，并获取相关vm信息</font>
            </p>
            <form role="form" class="form-inline" action="uploading" method="POST" enctype="multipart/form-data" onsubmit="return AlertFunc()">
                <div class="form-group lead text-center">
                    <input type="file" name="fname" class="form-control input-lg" required="required">
                    <button type="submit" class="btn btn-primary btn-lg">提交并处理</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    function AlertFunc() {
        alert("文件上传中 ")
    }

</script>

</html>
